<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Soraya Kebaya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-container">
        <h3 class="text-judul text-center">Sign up</h3>
        <div class="row mt-5">
          <div class="col-md-7">
            <div class="mb-4">
              <label for="exampleInputText" class="form-label">Full Name</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" id="exampleInputText" />
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-unlock-keyhole"></i></span>
                <input type="password" class="form-control" id="exampleInputPassword1" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label">Repeat Password</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-unlock-keyhole"></i></span>
                <input type="password" class="form-control" id="exampleInputPassword1" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="mb-4">
              <label for="exampleInputText" class="form-label">Address</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-location-dot"></i></span>
                <input type="text" class="form-control" id="exampleInputText" />
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label">No Handphone</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
                <input type="text" class="form-control" id="exampleInputText" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">By creating and account, you agree to the <span class="text-danger fw-bold">Term of Service *</span></label>
        </div>
        <div class="mt-5">
          <div class="row">
            <div class="col-md-6 d-grid">
              <button type="submit" class="btn btn-outline-success">Register</button>
            </div>
            <div class="col-md-6 d-grid">
              <button type="reset" class="btn btn-outline-danger">Erase Data</button>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <label>have already an account ? <a href="../page/login.html" class="text-link">Sign in here</a></label>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
